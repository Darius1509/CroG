<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CroG</title>
    <link rel="stylesheet" href="/styles/deleteResource.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script type="module" src="/scripts/deleteResource.js" defer></script>
</head>

<body>
<div class="topBar">
    <h1 class="title"
        onclick="window.location.href='/'">
        CroG</h1>

    <div class="searchBarDiv">
        <form class="searchBarForm">
            <span><input type="search" id="searchInput" placeholder="Search something..."></span>
        </form>
    </div>

    <form class="topButtons">
        <button class="topButton" id="leftButton" type="submit" formaction="login">Login</button>
        <button class="topButton" id="rightButton" type="submit" formaction="signup">Sign Up</button>
    </form>
</div>

<div class="mainDiv">
    <div class="contentDiv">
        <div class="addResourceDiv">
            <h1>Delete a resource</h1>
            <form class="addResourceForm" name="deleteResourceFormName" method="POST">
                <input class="formRow" name="resourceId" type="text" id="resourceId"
                       placeholder="Enter a valid resource ID...">
                <input class="topButton" type="submit" value="Delete" id="delete_id">
            </form>
        </div>
    </div>
</div>
</body>
</html>

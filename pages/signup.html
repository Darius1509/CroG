<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
        <link rel="stylesheet" href="/styles/signup.css">
        <link rel="stylesheet" href="/styles/style.css">
        <script src="/scripts/signup.js" defer></script>
    </head>
    <body> 
        <div class="center">
            <h1>Sign Up</h1>
            <form id="form_id" name="myform" method="POST">
                <div class="txt_field">
                    <input type="text" name="email" id="email_id" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="text" name="username" id="username_id" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" id="password_id" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="repeat_password" id="repeat_password_id" required>
                    <span></span>
                    <label>Repeat Password</label>
                </div>
                <input type="submit" value="Sign Up"  id="signup_id" onclick="validate()">
            </form>
        </div>
    </body>

</html>

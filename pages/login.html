<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
        <link rel="stylesheet" href="/styles/login.css">
        <link rel="stylesheet" href="/styles/style.css">
        <script src="/scripts/login.js" defer></script>
    </head>
    <body> 
        <div class="center">
            <h1>Login</h1>
            <form id="form_id" action="/"  name="myform" method="POST">
                <div class="txt_field">
                    <input type="text" name="username" id="username_id" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" id="password_id" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">Forgot password?</div>
                <input type="submit" value="Login"  id="submit_id" onclick="validate()" formaction="account">
                <div class="signup_link">
                    Not a member? <a href="signup">Sign Up</a>
                </div>
            </form>
        </div>
    </body>

</html>

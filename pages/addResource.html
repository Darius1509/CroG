<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CroG</title>
        <link rel="stylesheet" href="/styles/addResource.css">
        <link rel="stylesheet" href="/styles/style.css">
        <script src="/scripts/addResource.js" defer></script>
    </head>

    <body>
      <div class="topBar">
        <h1 class="title"
        onclick="window.location.href='/'">
        CroG</h1>
        
        <div class="searchBarDiv">
          <form class="searchBarForm">
            <input type="search" id="searchInput" placeholder="Search something..."></span>
          </form>
        </div>
  
        <form class="topButtons">
          <button class="topButton" type="submit" formaction="login">Login</button>
          <button class="topButton" type="submit" formaction="signup">Sign Up</button>
        </form>
      </div>

        <div class="mainDiv">
            <div class="contentDiv">
                <div class="addResourceDiv">
                    <h1>Add a resource</h1>
                    <form class="addResourceForm">
                        <input class="formRow" type="text" id="resourceName" placeholder="Resource name">
                        <input class="formRow" type="text" id="resourceDescription" placeholder="Resource description">
                        <input class="formRow" type="text" id="resourceTags" placeholder="Resource tags">
                        <input class="formRow" type="text" id="resourceCategory" placeholder="Resource category">
                        <input class="formRow" type="text" id="resourceLink" placeholder="Resource link">
                        <input class="formRow" type="text" id="resourceLanguage" placeholder="Resource language">
                        <input  class="topButton" type="submit" value="Add">
                    </form>
            </div>
        </div>
    </body>
</html>

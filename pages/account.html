<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CroG</title>
  <script src="/scripts/account.js" defer></script>
  <link rel="stylesheet" href="/styles/account.css">

</head>
<body>
    <div class="mainDiv">
        <div class="topBar">
          <h1 class="title">CroG</h1>
          
          <div class="searchBarDiv">
            <form class="searchBarForm">
              <span contenteditable="true" id="searchInput" placeholder="Search something..."></span>
            </form>
          </div>
    
          <form class="topButtons">
            <button class="topButton" type="submit" formaction="/pages/login.html">Login</button>
            <button class="topButton" type="submit" formaction="/pages/signup.html">Sign Up</button>
          </form>
        </div>
          
        <div class="contentDiv">
          
            <h1>Account Information</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
    
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <input type="submit" value="Update">
            </form>
    
        </div>
      </div>
</body>
</html>
